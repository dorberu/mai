{% extends "cnn/base_site.html" %}
{% block content %}

<div class="mt-5 text-center">
  学習完了<br /><br />

    <p class="lead">訓練データの識別精度：{{ accuracy.train }}、テストデータの識別精度：{{ accuracy.test }}です。</p>

</div>
 
{% endblock %}
